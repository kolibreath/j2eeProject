<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>展示前三天签到情况</title>
</head>
<body>
<!--动态渲染内容-->
<table border="1">
    <!--行-->
    <tr>
        <th>员工姓名</th>
        <th>签到时间</th>
        <th>签退时间</th>
        <th>签到状态</th>
        <th>record Id</th>
    </tr>

    <tr th:each="record,recordStats : ${records}" >
        <td th:text="${record.staffName}"></td>
        <td th:text="${record.signInTime}"></td>
        <th th:text="${record.signOutTime}"></th>
        <th th:text="${record.status}"></th>
        <th th:text="${record.recordId}"></th>
    </tr>
</table>

<form action="/application" accept-charset="utf-8" method="post">
    <div>
        <label>记录Id
        </label>
        <input type="text" class="text" id="recordId" placeholder="记录Id" name="recordId" required tabindex="1">
    </div>

    <div>
        <label>理由</label><input type="text" class="text" id="reason" placeholder="申请理由" required name="reason" tabindex="2"><br>
    </div>
    <br>
    <div>
        <button type="submit" value="确认" id="confirm">确认申请</button>
    </div>
</form>

</body>
</html>
